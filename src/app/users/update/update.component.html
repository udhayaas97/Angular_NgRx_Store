<form [formGroup]="updateForm" (ngSubmit)="updateUser();">
  <div class="form-group w-25">
    <label for="id">Id</label>
    <input type="number" name="id" id="" class="form-control" formControlName="id" readonly>
  </div>
  <div class="form-group w-25">
    <label for="name">Name</label>
    <input type="text" name="name" id="" class="form-control"
      [class.is-invalid]="updateForm.get('name').invalid&&(updateForm.get('name').touched||trySubmit)"
      formControlName="name">
    <small
      [style.display]="(updateForm.get('name').invalid&&(updateForm.get('name').touched||trySubmit))?'':'none'">Name is
      required</small>
  </div>
  <button>Update User</button>
</form>
